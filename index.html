<!DOCTYPE html>
<html lang="en" class="h-full w-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Forecast App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-full w-full bg-gradient-to-b from-sky-200 to-sky-100 text-gray-800">
    <div class="min-h-screen w-full flex flex-col items-center justify-start py-6 px-4 sm:px-8">

      <!-- Header -->
      <div class="w-full max-w-5xl bg-sky-600 text-white text-center py-4 rounded-t-xl shadow-md">
        <h1 class="text-3xl font-bold">üå¶Ô∏è Weather Forecast Dashboard</h1>
      </div>

      <!-- Main Content Box -->
      <div class="w-full max-w-5xl bg-white rounded-b-xl shadow-xl px-6 py-6">

        <!-- Search Section -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-start mb-6">
          <div class="col-span-1">
            <label for="cityInput" class="block font-semibold mb-1">Enter a City Name</label>
            <input
              id="cityInput"
              type="text"
              placeholder="E.g., New York, London, Tokyo"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
            />

            <button
              id="searchBtn"
              class="w-full mt-3 bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition"
            >
              Search
            </button>

            <div class="text-center my-2 text-gray-500">or</div>

            <button
              id="currentLocBtn"
              class="w-full bg-emerald-600 text-white py-2 rounded-md hover:bg-emerald-700 transition"
            >
              üìç Use Current Location
            </button>

            <!-- Dropdown -->
            <select
              id="recentCities"
              class="w-full mt-4 p-2 border rounded-md"
            >
              <option value="">Recently Searched Cities</option>
            </select>
          </div>

          <!-- Current Weather Display -->
          <div id="weatherDisplay" class="col-span-2 bg-sky-100 rounded-lg p-4 shadow text-center flex flex-col justify-center items-center">
            <!-- Dynamic content will be injected here -->
          </div>
        </div>

        <!-- Forecast Title -->
        <h2 class="text-xl font-semibold mb-4">5-Day Forecast</h2>

        <!-- Forecast Grid -->
        <div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4">
          <!-- Dynamic forecast cards go here -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
