<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center">
  <div class="container max-w-md bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Weather Forecast App</h1>
 
     <!-- Recently Searched Dropdown -->
<div class="mb-4">
  <select id="recentCities" class="w-full px-3 py-2 border rounded">
    <option value="">Recently Searched Cities</option>
  </select>
</div>

     <!-- Search by city -->
<div class="mb-4">
  <input
    type="text"
    id="cityInput"
    placeholder="Enter city name"
    class="w-full px-3 py-2 border rounded"
  />
</div>


<!-- Buttons -->
<div class="flex justify-between mb-6">
  <button
    id="searchBtn"
    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
  >
    Search Weather
  </button>
  <button
    id="currentLocBtn"
    class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
  >
    Current Location Weather
  </button>
</div>

<!-- Weather Display -->
<div id="weatherDisplay" class="text-center">
  <!-- Weather info will show here -->
</div>

<!-- Forecast Display -->
<div id="forecastDisplay" class="mt-6 grid grid-cols-1 gap-4">
  <!-- Forecast cards will show here -->
</div>

  </div>

  <!-- Extended Forecast -->
<div id="forecast" class="mt-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4"></div>

</body>
</body>
<script src="script.js"></script>
</html>
